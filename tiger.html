<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  	<script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <meta charset="utf-8">
    <title>Image bind</title>
    <style type="text/css">
    	md-whiteframe input {
			width: 50%;
    	}
    </style>  
  </head>
  <body>
  	<div ng-app="tigerApp" ng-controller="tigerCtrl as tiger">
	     <table style="background:#CACACA;">
        <thead>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <h4 ng-style="tiger.headingStyle">TIGER</h4>
              <ul>
                  <li ng-style="tiger.listStyle" ng-cloak ng-repeat="(info, value) in tiger.info" ng-if="info !== 'image'">
                    <strong> {{info}} :</strong> {{value}}
                  </li>
              </ul>
            </td>
            <td>
              <img ng-src="{{tiger.info.image}}" ng-style="tiger.imageStyle"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
<script>
var tigerInfo = {
    'Name' : 'Persian',
    'Born' : 'Asia',
    'Birth date' : '2006',
    'Live' : 'Sofia Zoo',
    'image' : 'http://tigerday.org/wp-content/uploads/2013/04/tiger.jpg'
}
var tigerApp = angular.module('tigerApp', [])
	.controller('tigerCtrl', function(){
    this.headingStyle = {
      textAlign: "center",
      color: "#2C3E50"
    };
    this.imageStyle = {
      width:"250px",
      marginLeft:"30px"
    };
    this.listStyle = {
      listStyle:'none',
      fontFamily : "Verdana", 
      color : "#2C3E50",
      marginBottom : "5px"
    }
		this.info = tigerInfo;
	});
</script>
