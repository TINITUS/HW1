<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  	<link rel="stylesheet" type="text/css" href="css/angular-material.min.css">
	<script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <meta charset="utf-8">
    <title>student info</title>
    <style type="text/css">
		.md-tile-left > img{
			width: 80px;
			margin-right:10px;
		}
    </style>  
  </head>
  <body>
  	<div layout="column" ng-app="studentApp" ng-controller="StudentCtrl">
	    <md-content>
	    	<md-card>
				<md-list>
					<md-item>
						<md-item-content>
							<div class="md-tile-left">
								<img ng-src="{{student.photo}}" class="face" alt="{{student.name}}">
							</div>
							<div class="md-tile-content">
								<h3 ng-bind="student.name"></h3>
								<h4 ng-bind="student.school"></h4>
								<p>
									Teacher : <span data-ng-bind="student.teacher"></span><br/>
									Grade   : <span data-ng-bind="student.grade"></span>
								</p>
							</div>
						</md-item-content>
			      </md-item>
	    	</md-card>
	    </md-content>
    </div>
  </body>
</html>
<script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
<script>
var studentApp = angular.module('studentApp', ['ngMaterial'])
	.controller('StudentCtrl', function($scope){
		$scope.student = {
			"name": "Pesho",
			"photo": "http://www.nakov.com/wp-content/uploads/2014/05/SoftUni-Logo.png",
			"grade": 5,
			"school": "High School of Mathematics",
			"teacher": "Gichka Pesheva",
		};		
	});
</script>
