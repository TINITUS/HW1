<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  	<link rel="stylesheet" type="text/css" href="css/angular-material.min.css">
  	<script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <meta charset="utf-8">
    <title>Image bind</title>
    <style type="text/css">
    	md-whiteframe input {
			width: 50%;
    	}
    </style>  
  </head>
  <body>
  	<div layout="column" ng-app="imageApp" ng-controller="ImageCtrl">
	    <md-content>
	    	<p>&nbsp;</p>
	    	<md-whiteframe layout layout-align="center center">
	    		<label for="imageField">Image URL : </label><input type="text" id="imageField" name="imageField" ng-model="image"> 
	    	</md-whiteframe>
    		<p>&nbsp;</p>
			<md-whiteframe layout layout-align="center center">
    			<img ng-src="{{image}}">
  			</md-whiteframe>
	    </md-content>
    </div>
  </body>
</html>
<script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
<script>
var imageApp = angular.module('imageApp', ['ngMaterial'])
	.controller('ImageCtrl', function($scope){
		$scope.image = "https://c1.staticflickr.com/9/8591/15418206743_3f1a406c54_b.jpg";
		console.log($scope.image);	
	});
</script>
